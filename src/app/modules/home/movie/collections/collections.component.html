<div class="movie-container">
  <div class="title">
    <h2>Collection</h2>
  </div>
  <div class="movies-grid">
    <div class="movie-item" *ngFor="let data of paginatedData" >
      <app-item *ngIf="data.poster_path" [dataResults]="data" [routerLink]="['/detail/collection/', data.id]"></app-item>
    </div>
  </div>
  <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="pageSize" [totalRecords]="dataJson.length" />
</div>
