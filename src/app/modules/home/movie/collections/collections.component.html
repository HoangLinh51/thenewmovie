<div class="movie-container">
  <div class="header">
    <h1>Movie</h1>
  </div>
  <div class="movies-grid">
    <div class="movie-item" *ngFor="let data of dataJson">
      <img [src]="imgUrl + data.poster_path" alt="{{ data.name }}" />
      <div class="movie-title">{{ data.name }}</div>
    </div>
  </div>
  <div class="pagination">
    <p-paginator (onPageChange)="onPageChange($event)" [first]="0" [rows]="20" [totalRecords]="dataJson.length"/>
  </div>
</div>
