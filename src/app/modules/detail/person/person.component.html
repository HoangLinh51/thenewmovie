<div class="person-detail-container">
  <div class="person-image-container">
    <img [src]="imgUrl + detail.profile_path" alt="{{ detail.name }}" class="person-image" />
  </div>
  <div class="person-info-container">
    <div class="tab-content">
      <h2>Overview</h2>
      <div class="body">
        <div class="title">
          <h3>{{ detail.name }}</h3> --- <h4>{{detail.known_for_department}}</h4>
        </div>
        <p>{{ detail.biography }}</p>

        <h3>Birthday</h3>
        <p>{{ detail.birthday }}</p>
        <h4>Place of Birth</h4>
        <p>{{ detail.place_of_birth }}</p>
        <h4>Also known as</h4>
        <div *ngFor="let alsoKnownAs of detail.also_known_as">
          <li>{{ alsoKnownAs }}</li>
        </div>
      </div>
    </div>
  </div>
</div>
